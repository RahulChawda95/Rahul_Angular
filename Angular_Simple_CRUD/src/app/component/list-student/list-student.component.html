<h1 class="text-center">Student List</h1>
<table class="table  m-auto w-75">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allstudentList">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>

                <i class="fa-solid fa-trash" (click)="DeleteStudent(user.id)"></i>

                <a routerLink="/edit/{{user.id}}"><i class="fa-solid fa-pen-to-square mx-3"></i></a>
            </td>
        </tr>
    </tbody>
</table>
